name: Deploy PHP Website

on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp.churchoftheword.com }}
          username: ${{ secrets.churchoftheword }}
          password: ${{ secrets.churchmedia@123 }}
          server-dir: ${{ secrets./public_html }}
